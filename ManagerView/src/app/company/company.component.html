<hr/>
<form [formGroup]="addCompanyForm" (ngSubmit)="OnSubmit()" class="row mb-5" *ngIf="authService.isAuthenticated()&&authService.isAdmin()">
    <div class="form-outline col-md-4">
      <input type="text" class="form-control form-control-lg"
        placeholder="Название" formControlName="name"/>
    </div>

    <div class="form-outline col-md-4">
      <input type="text" class="form-control form-control-lg"
        placeholder="Описание" formControlName="description" />
    </div>
    <div class="text-center text-lg-start col-md-4">
      <button type="submit" class="btn btn-primary btn-lg">Добавить</button>
    </div>
  </form>
<hr/>
<ul>
    <li *ngFor="let company of companies">{{company.name}} | {{company.description}} <button class="btn btn-primary" (click)="ChooseCompany(company.id, company.name)">Выбрать</button></li>
</ul>
