<hr/>
<form [formGroup]="addTaskForm" (ngSubmit)="addTask()" class="row mb-5" *ngIf="authService.isAuthenticated()&&authService.isAdmin()">
    <div class="form-outline col-md-4">
      <input type="text" class="form-control form-control-lg"
        placeholder="Название" formControlName="name"/>
    </div>

    <div class="form-outline col-md-4">
      <input type="text" class="form-control form-control-lg"
        placeholder="Описание" formControlName="description" />
    </div>
    <div class="text-center text-lg-start col-md-4">
      <button type="submit" class="btn btn-primary btn-lg">Добавить</button>
    </div>
  </form>
<hr/>

<div class="row">
    <div class="col-md-6">
      <h5>Доступные задачи</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let task of tasks">
          <button class="btn mb-2 w-100" (click)="ChooseTask(task.id)">{{task.name}} | {{task.description}}</button>
        </li>
      </ul>
    </div>
  
    <div class="col-md-6">
      <h5 class="text-nowrap">Мои задачи</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let task of myTasks">
          <button class="btn mb-2 w-100">{{task.name}} | {{task.description}}</button>
        </li>
      </ul>
    </div>
  </div>
