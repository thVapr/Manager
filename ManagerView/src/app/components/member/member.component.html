
<h2 class="mt-3 mb-5" *ngIf="!isEmployeeProfileExist">Создайте профиль сотрудника</h2>
<h2 class="mt-3 mb-5" *ngIf="isEmployeeProfileExist">Профиль сотрудника</h2>

<form [formGroup]="addEmployeeForm" (ngSubmit)="onAddSubmit()" *ngIf="!isEmployeeProfileExist">

    <div class="form-outline mb-3">
      <input type="text" class="form-control form-control-lg"
        placeholder="Фамилия" formControlName="lastName" />
    </div>

    <div class="form-outline mb-3">
      <input type="text" class="form-control form-control-lg"
        placeholder="Имя" formControlName="firstName"/>
    </div>

    <div class="form-outline mb-3">
        <input type="text" class="form-control form-control-lg"
          placeholder="Отчество" formControlName="patronymic" />
    </div>

    <div class="text-center text-lg-start mt-4 pt-2">
      <button type="submit" class="btn btn-primary btn-lg">Создать</button>
    </div>
</form>

<form [formGroup]="changeEmployeeForm" (ngSubmit)="onChangeSubmit()" *ngIf="isEmployeeProfileExist">

  <div class="card border-primary mb-3" *ngIf="employee.partName !== null">
    <div class="card-header">Компания</div>
    <div class="card-body text-primary">
        <h5 class="card-title">{{ employee.partName }}</h5>
    </div>
  </div>

  <div class="card border-primary mb-3" *ngIf="employee.partName !== null">
      <div class="card-header">Отдел</div>
      <div class="card-body text-primary">
          <h5 class="card-title">{{ employee.partName }}</h5>
      </div>
  </div>

  <div class="card border-primary mb-3" *ngIf="employee.partName !== null">
    <div class="card-header">Проект</div>
    <div class="card-body text-primary">
        <h5 class="card-title">{{ employee.partName }}</h5>
    </div>
  </div>

  <div class="form-outline mb-3">
    <input type="text" class="form-control form-control-lg"
      placeholder="Фамилия" formControlName="lastName" />
  </div>

  <div class="form-outline mb-3">
    <input type="text" class="form-control form-control-lg"
      placeholder="Имя" formControlName="firstName"/>
  </div>

  <div class="form-outline mb-3">
      <input type="text" class="form-control form-control-lg"
        placeholder="Отчество" formControlName="patronymic" />
  </div>

  <div class="text-center text-lg-start mt-4 pt-2">
    <button type="submit" class="btn btn-primary btn-lg">Обновить</button>
  </div>
</form>
