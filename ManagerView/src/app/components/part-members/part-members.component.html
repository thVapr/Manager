
<p-picklist
    [source]="partMembers"
    [target]="members"
    [dragdrop]="true"
    [responsive]="true"
    [sourceStyle]="{ height: '30rem' }"
    [targetStyle]="{ height: '30rem' }"
    filterBy="searchedParameter"
    sourceFilterPlaceholder="Поиск"
    targetFilterPlaceholder="Поиск"
    sourceHeader="Участники"
    targetHeader="Свободные"
    breakpoint="1400px"
    scrollHeight="30rem"
    dataKey="id"
>
    <ng-template let-option let-selected="selected" #option pTemplate="item">
        <div class="flex flex-wrap p-1 items-center gap-4 w-full">
            <div class="flex-1 flex flex-col">
                <span class="font-medium text-sm">{{ option.firstName }} {{ option.lastName }}</span>
            </div>
        </div>
    </ng-template>
</p-picklist>
