<div class="row g-3">
  <div class="col-12 col-md-6">
    <p-panel header="Доступные задачи">
      <div class="row row-cols-1 g-3">
        <div class="col" *ngFor="let task of tasks">
          <p-card class="h-100">
            <div class="d-flex align-items-center justify-content-between">
              <a class="text-decoration-none" [href]="'/task/about/' + task.id">
                <h5 class="m-0">{{task.name}}</h5>
                <span class="text-muted small">{{task.status}}</span>
              </a>
              <p-button 
                label="Взять" 
                styleClass="btn-sm"
                severity="secondary"
                (click)="chooseTask(task.id)">
              </p-button>
            </div>
          </p-card>
        </div>
      </div>
    </p-panel>
  </div>
  <div class="col-12 col-md-6">
    <p-panel header="Задачи в работе">
      <div class="row row-cols-1 g-3">
        <div class="col" *ngFor="let task of myTasks">
          <p-card class="h-100">
            <div class="d-flex align-items-center justify-content-between">
              <a class="text-decoration-none" [href]="'/task/about/' + task.id">
                <h5 class="m-0">{{task.name}}</h5>
                <span class="text-muted small">{{task.status}}</span>
              </a>
              <p-button 
                label="Сменить статус" 
                styleClass="btn-sm"
                severity="secondary"
                (click)="completeTask(task.id)">
              </p-button>
            </div>
          </p-card>
        </div>
      </div>
    </p-panel>
  </div>
</div>
