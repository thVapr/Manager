
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <img
      width="40"
      class="rounded"
      alt="Logo"
      src="../favicon.ico"
    />
    <span>Manager</span>
      <div class="spacer"></div>
      <a href="https://github.com/thVapr" target="_blank">
        <i class="bi bi-github"></i>
      </a>
  </div>
  
  <div class="content" role="main">
  
    <!-- Highlight Card -->
    <div class="card highlight-card card-small">
      <a class="text-white" href="home" *ngIf="!authService.isAuthenticated()||!isEmployeeExist">Добро пожаловать</a>
      <div *ngIf="authService.isAuthenticated()&&isEmployeeExist">
        <a class="text-white" 
           [href]="'company/about/' + companyService.getCompanyId()" 
           *ngIf="!authService.isAdmin()">
            {{ companyName }} 
        </a>
        <a class="text-white m-2" 
           [href]="'department/about/' + companyDepartmentsService.getDepartmentId()" 
           *ngIf="companyService.isCompanySelected()&&!authService.isAdmin()">
            {{ departmentName }}</a>
        <a class="text-white m-2" 
           [href]="'project/about/' + projectService.getProjectId()" 
           *ngIf="companyDepartmentsService.isDepartmentSelected()&&!authService.isAdmin() && !isDepartmentManager">
            {{ projectName }}
        </a>

        <a class="text-white" 
           href="company" 
           *ngIf="authService.isAdmin()">
            {{ companyName }}
        </a>
        <a class="text-white m-2"
           href="company/departments" 
           *ngIf="companyService.isCompanySelected()&&authService.isAdmin()">
            {{ departmentName }}
        </a>
        <a class="text-white m-2"
           href="project"
           *ngIf="companyDepartmentsService.isDepartmentSelected()&&(authService.isAdmin() || isDepartmentManager)">
            {{ projectName }}
        </a>
      </div>
    </div>
  
    <div class="card-container">
      <a class="card" rel="noopener" routerLink="login" *ngIf="!authService.isAuthenticated()">
        <i class="bi bi-box-arrow-in-right"></i>
        <span>Вход</span>
      </a>
      <a class="card" rel="noopener" routerLink="register" *ngIf="!authService.isAuthenticated()">
        <i class="bi bi-r-circle"></i>
        <span>Регистрация</span>
      </a>

      <a class="card" rel="noopener" (click)="logout()" routerLink="home" *ngIf="authService.isAuthenticated()">
        <i class="bi bi-box-arrow-left"></i>
        <span>Выйти</span>
      </a>

      <a class="card" rel="noopener" routerLink="home">
        <i class="bi bi-house"></i>
        <span>Домой</span>
      </a>

      <a class="card" rel="noopener" routerLink="employee" *ngIf="authService.isAuthenticated()">
        <i class="bi bi-file-person"></i>
        <span>{{ employeeProfileString }}</span>
      </a>

      <a class="card" rel="noopener" routerLink="department/employees" *ngIf="authService.isAuthenticated()&&(authService.isAdmin() || isDepartmentManager)&&companyDepartmentsService.isDepartmentSelected()">
        <i class="bi bi-cup-hot"></i>
        <span>Отдел</span>
      </a>

      <a class="card" rel="noopener" routerLink="project/employees" *ngIf="authService.isAuthenticated()&&(authService.isAdmin() || isDepartmentManager)&&projectService.isProjectSelected()">
        <i class="bi bi-cup-hot"></i>
        <span>Проект</span>
      </a>

      <a class="card" rel="noopener" routerLink="employee/tasks" *ngIf="authService.isAuthenticated()&&projectService.isProjectSelected()">
        <i class="bi bi-list-task"></i>
        <span>Задачи</span>
      </a>

      <a class="card" rel="noopener" routerLink="project/tasks" *ngIf="authService.isAuthenticated()&&projectService.isProjectSelected()">
        <i class="bi bi-list-task"></i>
        <span>Задачи проекта</span>
      </a>
    </div>

    <router-outlet></router-outlet>
    <hr/>
  </div>

 
  <!-- Footer -->
  <footer>
      
  </footer>
